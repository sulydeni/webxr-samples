<!doctype html>
<html lang="en">

<script src="https://aframe.io/releases/0.6.1/aframe.min.js "></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>

<body>
    <a-scene embedded arjs='trackingMethod: best;'>
            <!-- Add your augmented reality here -->
            <a-box position='0 0 0' material='opacity: 0.5; side:double; color:red;'>
                <a-torus-knot radius='0.26' radius-tubular='0.05'>
                    <a-animation attribute="rotation" to="360 0 0" dur="5000" easing='linear' repeat="indefinite"></a-animation>
                </a-torus-knot>
            </a-box>
    </a-scene>
    <!-- Define a static camera -->
    <a-camera-static/>
</body>
